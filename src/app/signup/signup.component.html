<html>



<div class="signup-container">
  <h2>Signup</h2>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" placeholder="Enter Name Here" required>
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" placeholder="Enter Username Here" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Enter Password Here" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email"  placeholder="Enter email Here" required>
    </div>

    <button type="submit" class="btn btn-primary">Signup</button>
  </form>
</div>




</html>
