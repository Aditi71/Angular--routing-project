<div class="login-container">
    <h1>Login</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" [(ngModel)]="password" required>
      </div>
      <button type="submit">Login</button>
      {{prompt}}
    </form>
  </div>
